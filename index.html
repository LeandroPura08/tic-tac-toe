<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="tile" data-tilenumber="1">
      <p class="move" data-movenumber="1"></p>
    </div>
    <div class="tile" data-tilenumber="2">
      <p class="move" data-movenumber="2"></p>
    </div>
    <div class="tile" data-tilenumber="3">
      <p class="move" data-movenumber="3"></p>
    </div>
    <div class="tile" data-tilenumber="4">
      <p class="move" data-movenumber="4"></p>
    </div>
    <div class="tile" data-tilenumber="5">
      <p class="move" data-movenumber="5"></p>
    </div>
    <div class="tile" data-tilenumber="6">
      <p class="move" data-movenumber="6"></p>
    </div>
    <div class="tile" data-tilenumber="7">
      <p class="move" data-movenumber="7"></p>
    </div>
    <div class="tile" data-tilenumber="8">
      <p class="move" data-movenumber="8"></p>
    </div>
    <div class="tile" data-tilenumber="9">
      <p class="move" data-movenumber="9"></p>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
